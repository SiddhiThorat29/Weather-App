<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Very Good Weather</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="app-name"> Weather App </h1>
  </header>

  <main class="container">
    <section class="search-card card-glass">
      <div class="search-left">
        <div class="emoji">☀️</div>
        <div class="title">
          <div class="big">Weather Forecast </div>
        </div>
      </div>

      <form id="searchForm" class="search-form" autocomplete="off">
        <input id="cityInput" class="input" placeholder="Search a city (Example: Pune, London, New York)" />
        <button class="btn" type="submit">Search</button>
      </form>

      <div id="err" class="error" aria-live="polite"></div>
    </section>

    <section id="resultSection" class="result-section">
      <div id="result" class="result-card hidden"></div>

      <div id="empty" class="empty-state">
        <div class="empty-title">Search a city to show weather</div>
        <div class="empty-sub">Example: Pune, London, New York</div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
